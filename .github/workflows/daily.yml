name: Daily Flight Check

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  check-flights:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run tracker
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python check_flights.py
